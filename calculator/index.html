
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Nneka Greer">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer" onsubmit="return false">
        <h1>JavaScript Calculator</h1>
        <fieldset id="detail">
            
            <!------------------------------------------------------------------Calculator-->
            <legend>Calculator</legend>  
            <br>
            
            <!-------------------------------------------------------------------First Number-->
            <label class="formlabel" for="Operand1">Operand 1: </label>
            <input type="text" id="Operand1" name="Operand1" size="15" maxlength="15"       
                   data-rule-required="true"  data-msg-required="Operand 1 is Required" 
                   data-rule-number="true" data-msg-number="Operand 1 must be a Number">
            <label class="error" for="Operand1" id="Operand1Error"></label>
            <br><br>
            
             <!-----------------------------------------------------------------Operators-->
            <label class="formlabel">Operator: </label>
                <label for="Addition">
                    <input type="radio" name="Operator" id="addition" value="add"
                           data-rule-required="true" data-msg-required="Operator is Required" />+
                </label>
                <label for="Subtract">
                    <input type="radio" name="Operator" id="subtract" value="sub">-
                </label>
                <label for="Multiply">
                    <input type="radio" name="Operator" id="multiply" value="mult">*
                </label>
                 <label for="Divide">
                    <input type="radio" name="Operator" id="divide" value="div">/
                </label>
                
            <label for="Operator" class="error" id="OperatorError"></label>
            <br><br>
            
             <!-----------------------------------------------------------------Second Number--> 
            <label class="formlabel" for="Operand2">Operand 2: </label>
            <input type="text" id="Operand2" name="Operand2" size="15" maxlength="15"       
                   data-rule-required="true"  data-msg-required="Operand 2 is Required" 
                   data-rule-number="true" data-msg-number="Operand 2 must be a Number">
            <label class="error" for="Operand2" id="Operand2Error"></label>
            <br><br>

            <!------------------------------------------------------------------Results-->
            <label class="formlabel">Result: </label>
            <span id="Result"></span>
            <br><br>

            <!------------------------------------------------------------------Submit and Clear-->
            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();" novalidate>

        </fieldset>
    </div>
    </script>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
