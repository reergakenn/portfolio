<section class="intro">
<form id="NewPatientForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">

<h2>New Patient Registration</h2>
<p>Please fill out the form below.</p>

<!--First Name-->
<label for="FirstName" class="formlabel">First Name: </label>
<input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"
          data-rule-required="true"  data-msg-required="First Name is Required" >
<label for="FirstName" class="error"></label>
<br/><!--starts a new line-->

<!--Middle Name-->
<label for="MidName" class="formlabel">Middle Initial:</label>
<input type="text" id="MidName" name="MidName" size="1" maxlength="1"
          data-rule-required="true"  data-msg-required="Middle initial is Required" >
          <label for="MidName" class="error"></label>
<br/>
  
<!--Last Name-->  
<label for="LastName"class="formlabel">Last Name: </label>
<input type="text" id="LastName" name="LastName" size="30" maxlength="30"
         data-rule-required="true"  data-msg-required="Last Name is Required" >
<label for="LastName" class="error"></label>
<br/>

<!--Email-->
<label for="Email" class="formlabel">Email:</label>
<input type="text" id="Email" name="Email" size="30" maxlength="30"
          data-rule-required="true"  data-msg-required="Email is Required" >
          <label for="Email" class="error"></label>
          <br/>
          
<!--Gender-->
<label for="Gender" class="formlabel" id="GenderLabel">Gender:</label>

<label for="GenderMale">
    <input type="radio" id="GenderMale" name="Gender" value="Male"
    data-rule-required="true"  data-msg-required="Gender is Required" /> Male
</label>

<label for="GenderFemale">
    <input type="radio" id="GenderFemale" name="Gender" value="Female" 
    data-rule-required="true"  data-msg-required="Gender is Required" /> Female
</label><br/>

<label for="GenderOther">
    <input type="radio" id="GenderOther" name="Gender" value="Other" 
    data-rule-required="true"  data-msg-required="Gender is Required" /> Other
</label><br/>

<!--Birthday-->
<label for="Bday" class="formlabel">Birthday:</label>
<input type="text" id="Bday" name="Bday" size="8" maxlength="8"
          data-rule-required="true"  data-msg-required="Birthday is Required" >
          <label for="Bday" class="error"></label>
          <br/>
          
<!--Height-->
<label for="Height" class="formlabel">Height(in):</label>
<input type="text" id="" name="Height" size="3" maxlength="3"
          data-rule-required="true"  data-msg-required="Height is Required" >
          <label for="Height" class="error"></label>
          <br/>
          
<!--Weight-->
<label for="Weight" class="formlabel">Weight(lbs):</label>
<input type="text" id="" name="Weight" size="3" maxlength="3"
          data-rule-required="true"  data-msg-required="Weight is Required" >
          <label for="Weight" class="error"></label>
          <br/>
          
<!--Phone Number------------------------------------------------------------------------------------->
<label for="Phone" class="formlabel">Phone Number:</label>
<input type="text" id="" name="Phone" size="14" maxlength="14"
          data-rule-required="true"  data-msg-required="Phone Number is Required" >
          <label for="Phone" class="error"></label>
          <br/>
          
<!--Marital Status-->
<label for="Marital" class="formlabel" id="Marital">Marital Status: </label>
<select id="Marital" name="Marital"
        data-rule-required="true" data-msg-required="Location is Required">>

    <option value="S">Single</option>
    <option value="M">Married</option>
    <option value="D">Divorced</option>

<br/>
